<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Real-time Emotion Data-based Amplification and Sharing System
  </text>
  
  <!-- User in the center -->
  <g>
    <circle cx="400" cy="250" r="40" fill="#64B5F6" />
    <circle cx="385" cy="240" r="5" fill="#333" />
    <circle cx="415" cy="240" r="5" fill="#333" />
    <path d="M 385 270 Q 400 285 415 270" fill="none" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Module 1: Emotion Data Collection -->
  <g transform="translate(200, 150)">
    <rect width="120" height="80" rx="15" ry="15" fill="#BBDEFB" stroke="#333" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Emotion Data</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Collection</text>
    <!-- Sensors icon -->
    <path d="M 40 60 L 60 70 L 80 60" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="40" cy="60" r="3" fill="#333" />
    <circle cx="60" cy="70" r="3" fill="#333" />
    <circle cx="80" cy="60" r="3" fill="#333" />
  </g>
  
  <!-- Module 2: Emotion Analysis -->
  <g transform="translate(200, 300)">
    <rect width="120" height="80" rx="15" ry="15" fill="#C5CAE9" stroke="#333" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Emotion</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Analysis</text>
    <!-- Brain icon -->
    <path d="M 60 65 C 50 60, 45 50, 55 45 C 65 40, 75 50, 65 60 Z" fill="#666" />
    <path d="M 70 65 C 80 60, 85 50, 75 45 C 65 40, 55 50, 65 60 Z" fill="#999" />
  </g>
  
  <!-- Module 3: Emotion Amplification Content Generation -->
  <g transform="translate(500, 150)">
    <rect width="120" height="80" rx="15" ry="15" fill="#FFECB3" stroke="#333" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Generation</text>
    <!-- Content icon -->
    <rect x="40" y="60" width="10" height="15" fill="#333" />
    <rect x="55" y="60" width="10" height="15" fill="#333" />
    <rect x="70" y="60" width="10" height="15" fill="#333" />
  </g>
  
  <!-- Module 4: Content Sharing and Interaction -->
  <g transform="translate(500, 300)">
    <rect width="120" height="80" rx="15" ry="15" fill="#DCEDC8" stroke="#333" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content Sharing</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">& Interaction</text>
    <!-- Social icon -->
    <circle cx="50" cy="65" r="6" fill="#333" />
    <circle cx="70" cy="65" r="6" fill="#333" />
    <path d="M 50 65 L 70 65" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Data flow lines -->
  <path d="M 320 190 L 360 250" stroke="#64B5F6" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 320 340 L 360 250" stroke="#7986CB" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 440 250 L 500 190" stroke="#FFD54F" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 440 250 L 500 340" stroke="#AED581" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 620 190 L 620 300" stroke="#FFA726" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 260 230 L 260 300" stroke="#5C6BC0" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  
  <!-- Emotions floating around -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="15" fill="#F44336" fill-opacity="0.7" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  </g>
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" fill-opacity="0.7" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">J</text>
  </g>
  <g transform="translate(150, 400)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" fill-opacity="0.7" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  </g>
  <g transform="translate(650, 400)">
    <circle cx="0" cy="0" r="15" fill="#2196F3" fill-opacity="0.7" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">F</text>
  </g>
  
  <!-- Legend -->
  <rect x="600" y="430" width="180" height="60" fill="white" stroke="#ccc" rx="5" ry="5" />
  <circle cx="615" y="445" r="5" fill="#64B5F6" />
  <text x="630" y="450" font-family="Arial, sans-serif" font-size="12">User</text>
  <line x1="610" y1="470" x2="620" y2="470" stroke="#64B5F6" stroke-width="2" stroke-dasharray="2 1" />
  <text x="630" y="470" font-family="Arial, sans-serif" font-size="12">Data Flow</text>
  <circle cx="615" y="485" r="5" fill="#F44336" fill-opacity="0.7" />
  <text x="630" y="490" font-family="Arial, sans-serif" font-size="12">Emotion States</text>
</svg>
