<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes flow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .user { animation: pulse 2s infinite; }
    .module { fill: #f0f0f0; stroke: #333; stroke-width: 2; rx: 15; ry: 15; }
    .data-flow { stroke-dasharray: 10 5; animation: flow 20s linear infinite; }
    .gear { animation: rotate 10s linear infinite; transform-origin: center; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; animation: fadeIn 2s; }
    .module-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    .emotion { fill-opacity: 0.7; animation: pulse 3s infinite; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title" fill="#333">
    Real-time Emotion Data-based Amplification and Sharing System
  </text>
  
  <!-- User in the center -->
  <g class="user">
    <circle cx="400" cy="250" r="40" fill="#64B5F6" />
    <circle cx="385" cy="240" r="5" fill="#333" />
    <circle cx="415" cy="240" r="5" fill="#333" />
    <path d="M 385 270 Q 400 285 415 270" fill="none" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Module 1: Emotion Data Collection -->
  <g transform="translate(200, 150)">
    <rect width="120" height="80" class="module" fill="#BBDEFB" />
    <text x="60" y="30" text-anchor="middle" class="module-title">Emotion Data</text>
    <text x="60" y="50" text-anchor="middle" class="module-title">Collection</text>
    <!-- Sensors icon -->
    <path d="M 40 60 L 60 70 L 80 60" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="40" cy="60" r="3" fill="#333" />
    <circle cx="60" cy="70" r="3" fill="#333" />
    <circle cx="80" cy="60" r="3" fill="#333" />
  </g>
  
  <!-- Module 2: Emotion Analysis -->
  <g transform="translate(200, 300)">
    <rect width="120" height="80" class="module" fill="#C5CAE9" />
    <text x="60" y="30" text-anchor="middle" class="module-title">Emotion</text>
    <text x="60" y="50" text-anchor="middle" class="module-title">Analysis</text>
    <!-- Brain icon -->
    <path class="gear" d="M 60 65 C 50 60, 45 50, 55 45 C 65 40, 75 50, 65 60 Z" fill="#666" />
    <path class="gear" d="M 70 65 C 80 60, 85 50, 75 45 C 65 40, 55 50, 65 60 Z" fill="#999" />
  </g>
  
  <!-- Module 3: Emotion Amplification Content Generation -->
  <g transform="translate(500, 150)">
    <rect width="120" height="80" class="module" fill="#FFECB3" />
    <text x="60" y="30" text-anchor="middle" class="module-title">Content</text>
    <text x="60" y="50" text-anchor="middle" class="module-title">Generation</text>
    <!-- Content icon -->
    <rect x="40" y="60" width="10" height="15" fill="#333" />
    <rect x="55" y="60" width="10" height="15" fill="#333" />
    <rect x="70" y="60" width="10" height="15" fill="#333" />
  </g>
  
  <!-- Module 4: Content Sharing and Interaction -->
  <g transform="translate(500, 300)">
    <rect width="120" height="80" class="module" fill="#DCEDC8" />
    <text x="60" y="30" text-anchor="middle" class="module-title">Content Sharing</text>
    <text x="60" y="50" text-anchor="middle" class="module-title">& Interaction</text>
    <!-- Social icon -->
    <circle cx="50" cy="65" r="6" fill="#333" />
    <circle cx="70" cy="65" r="6" fill="#333" />
    <path d="M 50 65 L 70 65" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Data flow lines -->
  <path class="data-flow" d="M 320 190 L 360 250" stroke="#64B5F6" stroke-width="2" fill="none" />
  <path class="data-flow" d="M 320 340 L 360 250" stroke="#7986CB" stroke-width="2" fill="none" />
  <path class="data-flow" d="M 440 250 L 500 190" stroke="#FFD54F" stroke-width="2" fill="none" />
  <path class="data-flow" d="M 440 250 L 500 340" stroke="#AED581" stroke-width="2" fill="none" />
  <path class="data-flow" d="M 620 190 L 620 300" stroke="#FFA726" stroke-width="2" fill="none" />
  <path class="data-flow" d="M 260 230 L 260 300" stroke="#5C6BC0" stroke-width="2" fill="none" />
  
  <!-- Emotions floating around -->
  <g class="emotion" transform="translate(150, 100)">
    <circle cx="0" cy="0" r="15" fill="#F44336" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  </g>
  <g class="emotion" transform="translate(650, 100)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">J</text>
  </g>
  <g class="emotion" transform="translate(150, 400)">
    <circle cx="0" cy="0" r="15" fill="#FFC107" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  </g>
  <g class="emotion" transform="translate(650, 400)">
    <circle cx="0" cy="0" r="15" fill="#2196F3" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">F</text>
  </g>
  
  <!-- Legend -->
  <rect x="600" y="430" width="180" height="60" fill="white" stroke="#ccc" rx="5" ry="5" />
  <circle cx="615" y="445" r="5" fill="#64B5F6" />
  <text x="630" y="450" font-family="Arial, sans-serif" font-size="12">User</text>
  <path d="M 610 470 L 620 470" class="data-flow" stroke="#64B5F6" stroke-width="2" />
  <text x="630" y="470" font-family="Arial, sans-serif" font-size="12">Data Flow</text>
  <circle cx="615" y="485" r="5" fill="#F44336" class="emotion" />
  <text x="630" y="490" font-family="Arial, sans-serif" font-size="12">Emotion States</text>
</svg>
