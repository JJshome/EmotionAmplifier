<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Real-time Emotion Data-based Amplification and Sharing System
  </text>
  
  <!-- User in the center -->
  <g>
    <circle cx="400" cy="250" r="40" fill="#64B5F6" />
    <circle cx="385" cy="240" r="5" fill="#333" />
    <circle cx="415" cy="240" r="5" fill="#333" />
    <path d="M 385 270 Q 400 285 415 270" fill="none" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Module 1: Emotion Data Collection -->
  <g>
    <rect x="200" y="150" width="120" height="80" rx="15" ry="15" fill="#BBDEFB" stroke="#333" stroke-width="2" />
    <text x="260" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Emotion Data Collection</text>
    <path d="M 240 210 L 260 220 L 280 210" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="240" cy="210" r="3" fill="#333" />
    <circle cx="260" cy="220" r="3" fill="#333" />
    <circle cx="280" cy="210" r="3" fill="#333" />
  </g>
  
  <!-- Module 2: Emotion Analysis -->
  <g>
    <rect x="200" y="300" width="120" height="80" rx="15" ry="15" fill="#C5CAE9" stroke="#333" stroke-width="2" />
    <text x="260" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Emotion Analysis</text>
    <path d="M 260 365 C 250 360, 245 350, 255 345 C 265 340, 275 350, 265 360 Z" fill="#666" />
    <path d="M 270 365 C 280 360, 285 350, 275 345 C 265 340, 255 350, 265 360 Z" fill="#999" />
  </g>
  
  <!-- Module 3: Emotion Amplification Content Generation -->
  <g>
    <rect x="500" y="150" width="120" height="80" rx="15" ry="15" fill="#FFECB3" stroke="#333" stroke-width="2" />
    <text x="560" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content Generation</text>
    <rect x="540" y="210" width="10" height="15" fill="#333" />
    <rect x="555" y="210" width="10" height="15" fill="#333" />
    <rect x="570" y="210" width="10" height="15" fill="#333" />
  </g>
  
  <!-- Module 4: Content Sharing and Interaction -->
  <g>
    <rect x="500" y="300" width="120" height="80" rx="15" ry="15" fill="#DCEDC8" stroke="#333" stroke-width="2" />
    <text x="560" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content Sharing &amp; Interaction</text>
    <circle cx="550" cy="365" r="6" fill="#333" />
    <circle cx="570" cy="365" r="6" fill="#333" />
    <line x1="550" y1="365" x2="570" y2="365" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Data flow lines -->
  <path d="M 320 190 L 360 250" stroke="#64B5F6" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 320 340 L 360 250" stroke="#7986CB" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 440 250 L 500 190" stroke="#FFD54F" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 440 250 L 500 340" stroke="#AED581" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 620 190 L 620 300" stroke="#FFA726" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  <path d="M 260 230 L 260 300" stroke="#5C6BC0" stroke-width="2" stroke-dasharray="10 5" fill="none" />
  
  <!-- Emotions floating around -->
  <g>
    <circle cx="150" cy="100" r="15" fill="#F44336" fill-opacity="0.7" />
    <text x="150" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  </g>
  <g>
    <circle cx="650" cy="100" r="15" fill="#4CAF50" fill-opacity="0.7" />
    <text x="650" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">J</text>
  </g>
  <g>
    <circle cx="150" cy="400" r="15" fill="#FFC107" fill-opacity="0.7" />
    <text x="150" y="405" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  </g>
  <g>
    <circle cx="650" cy="400" r="15" fill="#2196F3" fill-opacity="0.7" />
    <text x="650" y="405" text-anchor="middle" fill="white" font-size="12" font-weight="bold">F</text>
  </g>
  
  <!-- Legend -->
  <rect x="600" y="430" width="180" height="60" fill="white" stroke="#ccc" rx="5" ry="5" />
  <circle cx="615" y="445" r="5" fill="#64B5F6" />
  <text x="630" y="450" font-family="Arial, sans-serif" font-size="12">User</text>
  <line x1="610" y1="470" x2="620" y2="470" stroke="#64B5F6" stroke-width="2" stroke-dasharray="2 1" />
  <text x="630" y="470" font-family="Arial, sans-serif" font-size="12">Data Flow</text>
  <circle cx="615" y="485" r="5" fill="#F44336" fill-opacity="0.7" />
  <text x="630" y="490" font-family="Arial, sans-serif" font-size="12">Emotion States</text>
</svg>
